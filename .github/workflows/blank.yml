name: CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Clean no projeto
      run: ./gradlew clean
    - name: build
      run: |
        ./gradlew tasks,
        ./gradlew assemble
        echo fechou.
